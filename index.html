<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__windows">
        <div class="calculator__windows__history"></div>
        <input class="calculator__windows__current" />
      </div>
      <div class="calculator__buttons">
        <div class="buttons">BCK</div>
        <div class="buttons">CE</div>
        <div class="buttons">C</div>
        <div class="buttons symbol">%</div>
        <div class="buttons number">7</div>
        <div class="buttons number">8</div>
        <div class="buttons number">9</div>
        <div class="buttons symbol">*</div>
        <div class="buttons number">4</div>
        <div class="buttons number">5</div>
        <div class="buttons number">6</div>
        <div class="buttons symbol">/</div>
        <div class="buttons number">1</div>
        <div class="buttons number">2</div>
        <div class="buttons number">3</div>
        <div class="buttons symbol">+</div>
        <div class="buttons">+/-</div>
        <div class="buttons number">0</div>
        <div class="buttons decimal">.</div>
        <div class="buttons symbol">-</div>
        <div class="buttons equals">=</div>
      </div>
    </div>
    <div class="history"></div>
  </body>
</html>
